<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo classse</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: rgb(8, 99, 0);
            text-decoration: none;
        }
        a:hover {
            color: black;
            text-decoration: underline;
        }
        a:visited{
            color: rgb(50, 50, 50);
        }
        
    </style>
</head>
<body>
    <h1>Personalisando link</h1>
    <ul>
        <li><a href="https://www.youtube.com/watch?v=YXnQ02HYB1w">video 1</a></li>
        <li><a href="https://www.youtube.com/watch?v=Zkww8m9lq_Y">video 2</a></li>
        <li><a href="https://www.youtube.com/watch?v=23kl8jSXRok">video 3</a></li>
    </ul>
</body>
</html>
